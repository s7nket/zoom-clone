<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="main-nav_container">
            <div class="main-nav_left">
                <img src="images/zoom-logo.png" alt="Zoom Logo" class="logo" width="116" height="26">
                <ul class="navbar_left">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">AI</a></li>
                    <li><a href="#">Solutions</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </div>
            <div class="main-nav_right">
                <ul class="navbar_right">
                    <li class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Meet</a></li>
                    <li><a href="#">Sign in</a></li>
                    <li><button class="contact">Contact Sales</button></li>
                    <li><button class="sign_up">Sign Up Free</button></li>
                    <li class="dropdown"><i class="fa-solid fa-list"></i></li>
                    <li class="dropdown_menu"><i class="fa-solid fa-bars"></i></li>

                </ul>
            </div>
        </div>
    </header>
</body>

</html>
